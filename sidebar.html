<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>

<body>
    
<header>

    <!-- Botón de carrito con contador -->
<button id="btnCarrito" class="btn position-relative sinfondo-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
  <i class="bi bi-cart fs-4 text-white"></i>
  <span id="contador" class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
    0
  </span>
</button>

</header>


<!-- Sidebar / Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header d-flex flex-column align-items-start">
    <img class="logo_negro mb-2" src="./img/logo.png" alt="logo">
    
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    <h6 class="offcanvas-title" id="offcanvasRightLabel">Carro de Compras</h6>
  </div>
  <div class="offcanvas-body">
    <p>Tu carrito está vacío</p>

    <div id="misCompras" class="mt-3"> PRODUCTOS AQUIIII <!-- Contenido del carrito --></div>
    <p class="fw-bold">Subtotal: <span>$0</span></p>
    <div class="d-flex justify-content-between mb-3">
      <a href="index.html" class="btn btn-outline-warning btn-continuar" data-bs-dismiss="offcanvas">
        Continuar Comprando
        </a>
      <button id="vaciar" type="button" class="btn btn-outline-dark eliminar">Vaciar carrito</button>
    </div>
  </div>
</div>






 <script src="./js/script.js"></script>
</body>
</html>
